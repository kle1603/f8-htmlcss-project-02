<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project 2</title>

        <!-- Reset -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Public+Sans:wght@500;800&family=Sonsie+One&display=swap"
            rel="stylesheet"
        />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <!-- Header top -->
                <div class="header-top">
                    <!-- Logo -->
                    <a href="#!" class="logo">
                        <img
                            src="./assets/img/logo.svg"
                            alt=""
                            class="logo__img"
                        />
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="header-action">
                        <button href="#!" class="btn header-action__signup">
                            Sign Up
                        </button>
                    </div>
                </div>

                <!-- Hero -->
                <section class="hero">
                    <!-- Hero content -->
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero-watch">
                            <a href="#!" class="btn hero-watch__cta">
                                Get in touch
                            </a>
                            <a href="#!" class="hero-watch__link">
                                <span class="hero-watch__icon">
                                    <img src="./assets/icons/play.svg" alt="" />
                                </span>
                                <span class="hero-watch__text">
                                    Watch Video
                                </span>
                            </a>
                        </div>
                    </section>

                    <!-- Hero media -->
                    <div class="hero__media">
                        <figure class="hero__images">
                            <div
                                class="section-decoration hero__decoration--top"
                            >
                                <img
                                    src="./assets/icons/circle.svg"
                                    alt=""
                                    class="hero__icon--circle-right"
                                />
                                <img
                                    src="./assets/icons/line-up.svg"
                                    alt=""
                                    class="hero__icon--line"
                                />
                            </div>
                            <img
                                src="./assets/img/hero-1.jpg"
                                alt=""
                                class="hero__img hero__img--first"
                            />
                            <img
                                src="./assets/img/hero-2.jpg"
                                alt=""
                                class="hero__img hero__img--middle"
                            />
                            <img
                                src="./assets/img/hero-3.jpg"
                                alt=""
                                class="hero__img hero__img--last"
                            />

                            <div
                                class="section-decoration hero__decoration--bottom"
                            >
                                <img
                                    src="./assets/icons/circle.svg"
                                    alt=""
                                    class="hero__icon--circle-left"
                                />
                                <img
                                    src="./assets/icons/line-down.svg"
                                    alt=""
                                    class="hero__icon--line"
                                />
                            </div>
                        </figure>
                    </div>
                </section>
            </div>
        </header>

        <main>
            <!-- Brand -->
            <div class="brand">
                <div class="container">
                    <ul class="brand__list">
                        <li class="brand__item">
                            <a
                                href="#!"
                                class="brand__link brand__link--google"
                            >
                                Google
                            </a>
                        </li>
                        <li class="brand__item">
                            <a href="#!" class="brand__link brand__link--slack">
                                <img
                                    src="./assets/icons/slack.svg"
                                    alt="slack"
                                    class="brand__icon"
                                />
                                <span>slack</span>
                            </a>
                        </li>
                        <li class="brand__item">
                            <a
                                href="#!"
                                class="brand__link brand__link--agworld"
                            >
                                <img
                                    src="./assets/icons/Agworld.svg"
                                    alt="Agworld"
                                    class="brand__icon"
                                />
                                <span>Agworld</span>
                            </a>
                        </li>
                        <li class="brand__item">
                            <a
                                href="#!"
                                class="brand__link brand__link--riotinto"
                                >RioTinto</a
                            >
                        </li>
                        <li class="brand__item">
                            <a
                                href="#!"
                                class="brand__link brand__link--heroku"
                            >
                                <img
                                    src="./assets/icons/HEROKU.svg"
                                    alt="HEROKU"
                                    class="brand__icon"
                                />
                                <span>HEROKU</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
